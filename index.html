<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Embedded CSS for demonstration purposes */
        /* 
            CSS Document
            This stylesheet sets the background color of the page to violet,
            and styles the h1 element with blue color.
        */

        /* Set the background color of the page to violet */
        body {
            background-color: violet;
        }

        /* Style the h1 element with blue color */
        h1 {
            color: blue;
        }

        /* 
            Change background color to blueviolet and font color to white 
            when hovering over the h1 element
        */
        h1:hover {
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
